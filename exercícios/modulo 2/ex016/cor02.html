<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais da CC */
            height: 100%;

        }

        body{
            background-image: linear-gradient(45deg, #034159, #025951, #02735E, #038C3E, #0CF25D);

            /* Para gradiente linear, usar o linear-gradient, que tem o formato (grau + deg ou direcionamento seguido das cores e para o gradiente circular, usar o gradiente radial seguido das cores) */

            /* O direcionamento informado acima seria "to right, to left, to top e to bottom" */

            /* Colocar % após as cores representa quanto daquela cor deve ser representada no site e na paleta*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
