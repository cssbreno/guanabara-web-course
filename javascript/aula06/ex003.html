    <p>Já me livrei da maldição</p>
    <script>
        var entrada1 = Number.parseFloat(prompt("Digite um número: "))
        // o comando prompt sempre retorna o resultado em string
        var entrada2 = Number.parseFloat(prompt("Digite outro número: "))

        var result = alert('O resultado é: ' + Number(entrada1 + entrada2))

        // pode ser usado apenas o comando Number(n), deixando o JS deicidir se o valor será inteiro ou float. o mesmo vale para String

        // outro método para String além do String(n) é o n.toString
    </script>
