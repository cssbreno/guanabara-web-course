<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>
    <style>
        body {
            background-color: brown;
            color: white;
            font: bolder 2em Arial, sans-;
            text-align: left;
        }

<body>
    

    <script>
        var nome = prompt('Digite seu filme favorito: ')
        document.writeln(`Seu filme favorito tem ${nome.length} letras.<br>`)
        document.write(`O nome do seu filme favorito todo em letras maiúsculas fica assim: ${nome.toUpperCase()}<br>`)
        document.write(`Agora o nome do seu filme favorito em letras minúsculas fica assim: ${nome.toLowerCase()}<br>`)
    </script>
</body>
