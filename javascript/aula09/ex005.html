<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(82, 74, 182);
            color: wheat;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <P>Apredendo a usar o <STRONG>DOM</STRONG> em JavaScript</P>
    <div id="msg">Clique em mim</div>
    <script>


        // por Marca

        // var corpo = window.document.body
        // corpo.style.backgroundColor = 'black'

        var p1 = document.getElementsByTagName('p')[0]
        // o [] informa qual elemento deve ser selecionado
        document.write(p1.innerHTML)
        // insere informações no elemento com a formatação HTML
        // usando o innerText, pega somente o conteúdo, sem a formatação do HTML
        p1.style.color = 'red'



        // por ID
        var d = document.getElementById('msg')
        d.style.color = 'green'
        d.innerText = 'Estou aguardando...'


        // por Seletor - método mais recente
        var b = document.querySelector('div#msg')
        b.style.color = 'orange'

    </script>
</body>
</html>
