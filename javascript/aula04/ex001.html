<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com JS</title>
    <style>
        body {
            background-color: brown;
            color: white;
            font: italic 1em Arial, sans-;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        alert('Olá, mundo!')
        // cria uma caixa de alerta com a frase digitada dentro das ()
        confirm('Testando novo comando')
        // cria uma caixa de confirmação com a frase digitada dentro das () com as opções de Ok e Cancelar
        prompt('Digite seu nome')
        // cria uma caixa de prompt com a frase digitada dentro das () e um box para digitar
    </script>
</body>
</html>
